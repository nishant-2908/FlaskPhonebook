<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        {% block head %}{% endblock %}
        {% block title %} {% endblock %}
    </head>
    <body id="html">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Phonebook</a>
                {% if session.get("username") %}
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" style="color: black; text-decoration: none;">Welcome, {{ session["username"] }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Logout</a>
                    </li>
                </ul>
                {% else %}
                <div class="d-flex" role="search">
                    <a class="btn btn btn-outline-primary" href="/login">Login</a>
                    <a class="ms-3 btn btn btn-outline-primary" href="/register">Register</a>
                </div>
                {% endif %}
            </div>
        </nav>
        <section class="main">
            {% block body %} {% endblock %}
        </section>
    </body>
    {% block script %}
    {% endblock %}
</html>
